<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Pay My Buddy</title>

<style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<img th:src="@{src/main/resources/templates/icone.png}" />
			
<!--				<a class="navbar-brand" href=".">Système de transfert d'argent</a> -->
				<a th:href="@{/}">Home</a> | &nbsp;
 				<a th:href="@{/}">Transfer</a> | &nbsp;
				<a th:href="@{/}">Profile</a>  | &nbsp;
				<a th:href="@{/}">Contact</a>  | &nbsp;
				<a >Log off</a> 
			</div>
		</div>
	</nav>



<!-- *********************************** -->
<!--                Traitement           -->
<!--                   D'un              -->
<!--             Nouveau Transfert       -->
<!-- *********************************** -->

	<div class="container special">
		<h2 class="h2">Send Money<a th:href="@{/addConnection}"><button class="btn btn-info">Add Connection</button></a></h2>
				
		<form  method="POST" th:action="@{/account/{id}(id=${account.accountId})}" th:object="${transferInfos}"> 
			<div class="form-group blu-margin"> 
			
    			<select class="form-control" name="beneficiaryUserId" >
    				<option value="0">select A Connection</option>
    				<option th:each="user : ${account.connections}" th:value="${user.userId}" th:text="${user.firstName}" ></option>
     			</select>  
 				<input	type="text" name="transferDescription" placeholder="Give a description" class="form-control" id="Description"> 
     			<input type="number" step="0.01" value="0.0" name="transferAmout" >
        		<button type="submit" class="btn btn-info">Pay</button> 
     		</div>
     			
		</form>
	</div>


<!-- *********************************** -->
<!--                Affichage            -->
<!--                   Des               -->
<!--                Transferts           -->
<!-- *********************************** -->

	<div class="container special">
		<h2 class="h2">My Transfers</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Connections</th>
						<th>Description</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
                <tr th:if="${account.transfers.empty}"> 
                    <td colspan="3">Aucune transaction en base de données</td> 
                </tr> 
                <tr th:each="transfer: ${account.transfers}">  
                    <td><span th:text="${transfer.creditedAccount.accountOwner.firstName}"> Connections </span></td>
                    <td><span th:text="${transfer.description}"> Description </span></td> 
                    <td><span th:text="${transfer.amount}"> Amount </span></td> 
                </tr> 
				</tbody>
			</table>
		</div>
	</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>		
	

</body>
</html>
